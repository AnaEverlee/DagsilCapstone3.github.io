<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/clear.png" />
    <title>Weather App</title>
</head>
<body>
    <p class="title">Check Weather Information</p>
    <div class="card">
        <div class="search">
            <input id="searchInput" type="text" placeholder="Enter City" spellcheck="false">
            <button id="searchBtn"><img src="img/search.png" alt="search-icon"></button>
        </div>

        <div class="error">
            <p>Cannot find what you're looking for :-(</p>
        </div>

        <div class="weather">
            <img src="img/rain.png" alt="rain-icon" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="humidity-icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="wind-icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <p class="footer">Created by Leanne Gheramae T. Dagsil</p>
    <script src="script.js"></script>
</body>
</html>
